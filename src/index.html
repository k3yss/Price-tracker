<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="m-0 p-0 box-border">
    <div
      style="background-color: #e3e3e3"
      class="absolute top-0 left-0 right-0 container w-full h-full py-10"
    >
      <div class="flex justify-center py-5">
        <img
          class="max-w-full h-16 block"
          src="../resource/pngfind.com-flipkart-logo-png-3288902.png"
          alt="flipkart logo"
        />
      </div>
      <!-- <h1 class="text-white text-center text-2xl py-5">Enter The Price you expect your product to be?</h1> -->
      <div class="flex justify-center py-5 focus:border-none">
        <input
          style="width: 30rem"
          class="rounded-full px-3 text-center mx-10 border-none h-7"
          type="text"
          placeholder="Enter The Expected Price"
        />
      </div>

      <div class="flex justify-center py-5 text-xl">
        <button
          style="background-color: #107bd4"
          class="rounded-full block px-5"
        >
          Submit
        </button>
      </div>
    </div>
</div>
  </body>
</html>
